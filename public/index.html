<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Locations based auto complete</title>
		<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script src="angular/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIhfTdJXIKUiStJ8HkSTWvloQHBa6jLiU&libraries=places&callback=initMap"
        async defer>
    </script>
	</head>

	<body ng-app="compieApp" ng-controller="mainCtrl">
		<div class="container">
			<div>
				<div class="input-wrap">
					<label for="sel1">Please enter location:</label> 
					<input id="pac-input" type="text" class="form-control" placeholder="Pick Location">
				</div>
				<div class="input-wrap">
					<label for="sel1">Select Supermarket:</label>
					<select class="form-control" ng-model="supermarket">
						<option selected="selected" value="All">All</option>
						<option value="RamiLevi">RamiLevi</option>
						<option value="Shufersal">Shufersal</option>
						<option value="Mega">Mega</option>
						<option value="Yenot">Yenot</option>
					</select>
				</div>
				<button class="btn btn-default" type="button" ng-click="getAllDistances()">
					get locations 
				</button>
			</div>
			<div class="best-supermarket">The best supermarket net in your area is: {{ bestSupermarket }}</div>
			<div class="location-info-wrapper location-header">
				<div class="">Supermarket</div>
				<div class="">Address</div>
				<div class="">Distance</div>
			</div>
			<div class="location-info-wrapper" ng-repeat="s in supermarketsList | supermaketFilter:supermarket | orderBy: 'value' track by $index">
				<div class="location-name">{{s.supermarket}}</div>
				<div class="location-name">{{s.address}}</div>
				<div class="location-dist">{{s.distance}}</div>
			</div>
		</div>
	</body>
</html>
